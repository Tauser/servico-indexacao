<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Câmara dos Deputados</title>
</head>

<body>
	<div class="container-fluid">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{${T(br.leg.camara.indexacao.adaptadores.mvc.Urls).PAGINA_INICIAL}}">Serviço de indexação</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav">					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownIndices" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Índices</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownIndices">
							<a class="dropdown-item" th:href="@{${T(br.leg.camara.indexacao.adaptadores.mvc.Urls).LISTAR_INDICES}}">ElasticSearch</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{${T(br.leg.camara.indexacao.adaptadores.mvc.Urls).NOVO_INDICE}}">Novo índice</a>
						</div>						
					</li>
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownExecucoes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Execuções</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownExecucoes">
							<a class="dropdown-item" th:href="@{${T(br.leg.camara.indexacao.adaptadores.mvc.Urls).LISTAR_AGENDAMENTOS}}">Agendadas</a>
							<a class="dropdown-item" th:href="@{${T(br.leg.camara.indexacao.adaptadores.mvc.Urls).HISTORICO_EXECUCOES}}">Encerradas/Em execução</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{${T(br.leg.camara.indexacao.adaptadores.mvc.Urls).NOVO_AGENDAMENTO}}">Novo agendamento</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col">
				<div th:replace="~{fragmentos/painel-mensagens :: painel}">Mensagens de sucesso/alerta/etc</div>
			</div>
		</div>

		<div layout:fragment="conteudo"></div>
	</div>

	<!-- Optional JavaScript -->
	<!-- Bootstrap 4 JSs -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<th:block layout:fragment="scripts" />
	<noscript>Seu browser não tem suporte a javascript!</noscript>
</body>
</html>
